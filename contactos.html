<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/icono.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" class="form-action">
            <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" class="input-padron" required>

            <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Número de teléfono</label>
                <input type="tel" name="telefono" class="input-padron" required placeholder="() XXXXXXXXX">

            <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>

                <label for="radio-telefono"><input type="radio" id="radio-telefono" value="telefono" name="contacto">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario le gustaría ser atendido?</legend>
                <select name="horario" id="horario">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="" id="">¿Le gustaría recibir novedades de la barbería?</label>

            <input type="submit" value="Enviar solicitud" class="enviar">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Pie de página">
        <p class="copyright">&copy Copyright Barbería - 2024</p>
    </footer>
</body>
</html>
